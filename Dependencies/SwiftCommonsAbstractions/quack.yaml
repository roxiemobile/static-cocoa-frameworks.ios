name: SwiftCommonsAbstractions
description: The core abstractions and public protocols used for iOS application development.

modules:
  1.2.6:
    repository: https://github.com/roxiemobile/swift-commons.ios.git
    tag: 1.2.6

profiles:
  init:
    tasks: ['quack:pull', 'quack:rm']
    dependencies:
      quack: 'rm'
  pull:
    tasks: ['modules']
  rm:
    tasks: ['cmd:rm -rf .git/ .quack/ *FrameworkVersion.h']
  clean:
    tasks: ['-modules', 'quack:rm']
