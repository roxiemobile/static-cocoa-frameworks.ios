name: MBProgressHUD
description: An iOS activity indicator view.

modules:
  1.1.0:
    repository: https://github.com/matej/MBProgressHUD.git
    tag: 1.1.0

profiles:
  init:
    tasks: ['quack:pull', 'quack:rm']
    dependencies:
      quack: 'rm'
  pull:
    tasks: ['modules']
  rm:
    tasks: ['cmd:rm -rf .git/ .quack/ *FrameworkVersion.h']
  clean:
    tasks: ['-modules', 'quack:rm']
